services:
  postgres:
    image: postgres:16-alpine
    container_name: smarthome-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./smart_home/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - smarthome-network

  temperature-api:
    build:
      context: ./temperature_api
      dockerfile: Dockerfile
    container_name: smarthome-temperature-api
    environment:
      - PORT=8081
    ports:
      - "8081:8081"
    networks:
      - smarthome-network

  device-management:
    build:
      context: ./device_management
      dockerfile: Dockerfile
    container_name: smarthome-device-management
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PORT=8082
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/smarthome
    ports:
      - "8082:8082"
    networks:
      - smarthome-network

  data-hub:
    build:
      context: ./data_hub
      dockerfile: Dockerfile
    container_name: smarthome-data-hub
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PORT=8083
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/smarthome
    ports:
      - "8083:8083"
    networks:
      - smarthome-network

  app:
    build:
      context: ./smart_home
      dockerfile: Dockerfile
    container_name: smarthome-app
    depends_on:
      postgres:
        condition: service_healthy
      temperature-api:
        condition: service_started
      device-management:
        condition: service_started
      data-hub:
        condition: service_started
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/smarthome
      - TEMPERATURE_API_URL=http://temperature-api:8081
      - DEVICE_MANAGEMENT_URL=http://device-management:8082
      - DATA_HUB_URL=http://data-hub:8083
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - smarthome-network

volumes:
  postgres_data:

networks:
  smarthome-network:
    driver: bridge